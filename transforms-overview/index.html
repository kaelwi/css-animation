<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Animationen</title>
</head>
<body>
    <h1>ROTATE</h1>
    <div class="container">
        <div class="rotate">
        </div>
        <div class="rotate-deg rotate">
        </div>
        <div class="rotate-turn rotate">
        </div>
        <div class="rotate-rad rotate">
        </div>
    </div>

    <h1>SCALE</h1>
    <div class="container">
        <div>
        </div>
        <div class="scale-x">
        </div>
        <div class="scale-y">
        </div>
        <div class="scale">
        </div>
    </div>

    <h1>SKEW</h1>
    <div class="container">
        <div>
        </div>
        <div class="skew-x">
        </div>
        <div class="skew-y">
        </div>
        <div class="skew-xy">
        </div>
        <div class="skew">
        </div>
    </div>

    <h1>TRANSLATE</h1>
    <div class="container">
        <div>
            <div class="inner"></div>
        </div>
        <div>
            <div class="inner translate-x"></div>
        </div>
        <div>
            <div class="inner translate-y"></div>
        </div>
        <div>
            <div class="inner translate-xy"></div>
        </div>
    </div>
    
</body>
</html>
